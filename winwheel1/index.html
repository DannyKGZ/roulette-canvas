<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/modalwindow/modalwindow.css">
    <title>Document</title>
</head>
<body>
  <!--  BUTTON modal  -->
  <div id="btn_modal_window">Open modal
    <div id="my_modal" class="modal">

      <!--Окно-->
      <div class="modal-content">

        <!--Окно левая часть-->
        <div class="container-window container-window__left-side">
          <canvas id="wheelcanvas" width="500" height="500"></canvas>
          <img class="container-window__arrow" src="/img/jpg/2.png" alt="Стрелка">
          <div class="wheelcanvas-logo">
            <img src="/img/jpg/8.png" alt="Seashell">
          </div>
        </div>

        <!--Окно правая часть-->
        <div class="container-window container-window__right-side">
          <div class="container-window__right-section">
            <img src="/img/jpg/4.jpg" alt="Box">
            
            <!--Окно 1 часть-->
            <div class="right-side__first-part">
              <p>Хотите получить приз?<br/> <span class="container-window__span-text">от «Созвездие Красоты»</span></p>
                <a class="right-side__button-spin" type="button" onclick="spin();" id="btn_rodar" href="#"><img src="/img/jpg/7.jpg" alt="Получить"></a>
            </div>
            
            <!--Окно 2 часть-->
            <div class="right-side__second-part no-active">
              <p>Зарегистрируйтесь, чтобы получить приз<br/></p>
              <form action="">
                <input class="right-side__second-part__tel" type="tel" name="tel" placeholder="Телефон" required>
                <a class="right-side__button-reg" type="button" id="reg" onclick="regtxt();" href="#"><img src="/img/jpg/6.jpg" alt="ЗАРЕГИСТРИРОВАТЬСЯ"></a>
              </form>
            </div>
            
            <!--Окно 3 часть-->
            <div class="right-side__third-part no-active">
              <div class="win-text"></div>
              <span class="container-window__span-text">Купон отправлен на почту</span>
              <a class="" onclick=''  href='#'><img src="/img/jpg/5.jpg" alt="ХОРОШО"></a>
            </div>
            
          </div>
          <span class="modal-window__close">×</span>
        </div>
      </div>
    </div>
  </div>
<script src="/index.js"></script>
<script src="/modalwindow/modalwindow.js"></script>
</body>

</html>
